</head>
<body>
    <!-- Cookie értesítő sáv -->
    <div id="cookie-banner" class="cookie-banner">

        <button id="accept-btn" class="accept-btn">Elfogadom</button>
    </div>

    <div class="content">
        <h1>Üdvözöljük a weboldalon!</h1>
        <p>Ez egy egyszerű HTML oldal, amely tartalmaz egy cookie értesítőt és alap dizájnt.</p>
    </div>
